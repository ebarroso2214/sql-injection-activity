<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <form action="/login" method="post" > 
    <div class="container">
            <input type="text" name="username" required/>
            <label>username</label>

            <input type="password" name="password" required/>
            <label>password</label>

            <input type="submit">
    </div>
    <script>
        if(document.location.hash === "#unauthorized"){
            document.write('<div class="unauthorized"> Invalid Username or Password </div>');
        } else if(document.location.hash === 'error'){
            document.write('<div class="error"> An error has occurred </div>')
        }
    </script>

   </form>
    
</body>
</html>
